<form class="form-horizontal form-complex">
    <div class="control-group">
        <label class="control-label" for="bmcPatrol_message">Message</label>

        <div class="controls">
            <input type="text" name="action.bmcPatrol.param.message" id="bmcPatrol_message" placeholder="e.g. URGENT! Please Action! " />
            <span class="help-block">The message delivered by MSEND</span>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="bmcPatrol_severity">Severity</label>

        <div class="controls">
            <select name="action.bmcPatrol.param.severity" id="bmcPatrol_severity" >
                          <option value="LOW">Low</option>
                          <option value="MEDIUM">Medium</option>
                          <option value="HIGH">High</option>
                          <option value="CRITICAL">Critical</option>
                        </select>
            <span class="help-block">The severity of the message</span>
        </div>
    </div>
     
     <div class="control-group">
        <label class="control-label" for="bmcPatrol_team">Team</label>

        <div class="controls">
            <select name="action.bmcPatrol.param.team" id="bmcPatrol_team" >
                          <option value="OPS">OPS</option>
                          <option value="SEC">SEC</option>
                          <option value="DEV">DEV</option>
                        </select>
            <span class="help-block">The team to engage</span>
        </div>
    </div>
</form>
